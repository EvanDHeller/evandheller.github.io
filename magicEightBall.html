<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Crystal Ball</title>
  <style>
    html {
      max-width: 100vw;
      max-height: 100vh;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
    }

    h1 {
      text-align: center;
      padding-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      height: 30px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    button {
      width: 100px;
      height: 30px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .eightball, img {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      margin-top: 20px;
      max-height: 500px;
      max-width: 500px;
      position: relative;
    }

    .answer {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 40px;
      color: yellow;
      font-weight: bold;
      font-family: sans-serif;
      text-shadow: 2px 3px black;
      text-outline: 1px gray;
      overflow: hidden;
    }

    .eightball img.shake-animation {
      animation: shake 2s linear;
    }

    .replacement-text {
      text-align: center;
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 10px;
      position: absolute;
      top: 13%;
    }

    @keyframes shake {
      0% {
        transform: translate(0, 0);
      }
      10% {
        transform: translate(-10px, 0);
      }
      20% {
        transform: translate(0, 0);
      }
      30% {
        transform: translate(10px, 0);
      }
      40% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-10px, 0);
      }
      60% {
        transform: translate(0, 0);
      }
      70% {
        transform: translate(10px, 0);
      }
      80% {
        transform: translate(0, 0);
      }
      90% {
        transform: translate(-10px, 0);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Magic Crystal Ball</h1>
    <p>What is your name?</p>
    <input type="text" name="name" id="name">
    <p>What is your question?</p>
    <input type="text" name="question" id="question">
    <button type="submit" id="shake">Shake</button>
    <div class="eightball">
      <img src="./images/magicball2.png" alt="Magic 8 Ball" id="magicBall">
      <div class="answer"></div>
    </div>
    <div class="replacement-text" id="replacementText"></div>
  </div>

  <script>
    const shakeButton = document.querySelector('#shake');
    const magicBall = document.querySelector('#magicBall');
    const eightball = document.querySelector('.answer');
    const replacementText = document.querySelector('#replacementText');

    shakeButton.addEventListener('click', () => {
      magicBall.classList.add('shake-animation');

  setTimeout(() => {
    magicBall.classList.remove('shake-animation');
    const randomNumber = Math.floor(Math.random() * 8);
    eightball.textContent = [
      'It is certain',
      'It is decidedly so',
      'Reply hazy try again',
      'Cannot predict now',
      'Do not count on it',
      'My sources say no',
      'Outlook not so good',
      'Signs point to yes',
    ][randomNumber];

    // Get the inputted name and question
    const inputtedName = document.querySelector('#name').value;
    const inputtedQuestion = document.querySelector('#question').value;

    // Update the replacement text
    replacementText.textContent = `I have seen into your future, ${inputtedName}, and here is what the crystal ball has to say...`;

    // Show the replacement text
    replacementText.style.display = 'block';

    // Hide the labels, input fields, and shake button
    document.querySelectorAll('p').forEach(label => {
      label.style.display = 'none';
    });
    document.querySelector('#name').style.display = 'none';
    document.querySelector('#question').style.display = 'none';
    shakeButton.style.display = 'none';
  }, 2000);
    });
  </script>
</body>
</html>
