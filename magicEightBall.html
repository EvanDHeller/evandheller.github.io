
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic 8 Ball</title>
<style>
html {
max-width: 100vw;
max-height: 100vh;
}
.container {
  width: 400px;
  margin: 0 auto;
}

h1 {
  text-align: center;
}

p {
  margin-bottom: 10px;
}

input {
  width: 100%;
  height: 30px;
  border: 1px solid #ccc;
  padding: 10px;
}

button {
  width: 100px;
  height: 30px;
  background-color: #000;
  color: #fff;
  border: none;
  cursor: pointer;
}

.eightball, img {
  width: 300px;
  height: 300px;
  margin: 0 auto;
  max-heighL: 400px;
  max-width: 400px;
}

.answer {
  text-align: center;
  font-size: 20px;
}
</style>
</head>
<body>
<div class="container">
<h1>Magic 8 Ball</h1>
<p>What is your name?</p>
<input type="text" name="name" id="name">
<p>What is your question?</p>
<input type="text" name="question" id="question">
<button type="submit" id="shake">Shake</button>
<div class="eightball">
<img src="./images/magicball2.png" alt="Magic 8 Ball">
<div class="answer"></div>
</div>
</div>
<script>
const eightball = document.querySelector('.answer');
const nameInput = document.querySelector('#name');
const questionInput = document.querySelector('#question');
const shakeButton = document.querySelector('#shake');

shakeButton.addEventListener('click', () => {
  const randomNumber = Math.floor(Math.random() * 8);
  eightball.innerHTML = [
    'It is certain',
    'It is decidedly so',
    'Reply hazy try again',
    'Cannot predict now',
    'Do not count on it',
    'My sources say no',
    'Outlook not so good',
    'Signs point to yes',
  ][randomNumber];
});
</script>
</body>
</html>
