<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Crystal Ball</title>
  <style>
    html {
      max-width: 100vw;
      max-height: 100vh;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
    }

    h1 {
      text-align: center;
    }

    p {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      height: 30px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    button {
      width: 100px;
      height: 30px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .eightball, img {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      max-height: 500px;
      max-width: 500px;
      position: relative;
    }

    .answer {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 40px;
      color: yellow;
      font-weight: bold;
      font-family: sans-serif;
      text-shadow: 2px 3px black;
      text-outline: 1px gray;
      overflow: hidden;
    }

    .eightball img.shake-animation {
      animation: shake 2s linear;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    .reload-button {
      display: block;
      width: 100px;
      margin: 0 auto;
      margin-top: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Magic Crystal Ball</h1>
    <p id="nameLabel">What is your name?</p>
    <input type="text" name="name" id="name">
    <p id="questionLabel">What is your question?</p>
    <input type="text" name="question" id="question">
    <button type="submit" id="shake">Shake</button>
    <div class="eightball">
      <img src="./images/magicball2.png" alt="Magic 8 Ball" id="magicBall">
      <div class="answer"></div>
      <div class="message hidden"></div>
      <button class="reload-button hidden" onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script>
    const shakeButton = document.querySelector('#shake');
    const magicBall = document.querySelector('#magicBall');
    const eightball = document.querySelector('.answer');
    const nameLabel = document.querySelector('#nameLabel');
    const questionLabel = document.querySelector('#questionLabel');
    const nameInput = document.querySelector('#name');
    const questionInput = document.querySelector('#question');
    const messageContainer = document.querySelector('.message');
    const reloadButton = document.querySelector('.reload-button');

    shakeButton.addEventListener('click', () => {
      magicBall.classList.add('shake-animation');

      setTimeout(() => {
        magicBall.classList.remove('shake-animation');
        const randomNumber = Math.floor(Math.random() * 8);
        const answer = [
          'It is certain',
          'It is decidedly so',
          'Reply hazy try again',
          'Cannot predict now',
          'Do not count on it',
          'My sources say no',
          'Outlook not so good',
          'Signs point to yes',
        ][randomNumber];

        const username = nameInput.value;
        const message = `I have seen into your future, ${username}, and this is what the crystal ball has to say: "${answer}"`;
        
        // Hide input fields, labels, and shake button
        nameInput.classList.add('hidden');
        questionInput.classList.add('hidden');
        shakeButton.classList.add('hidden');
        nameLabel.classList.add('hidden');
        questionLabel.classList.add('hidden');

        // Display result message
        messageContainer.textContent = message;
        messageContainer.classList.remove('hidden');

        // Display reload button
        reloadButton.classList.remove('hidden');
      }, 2000);
    });
  </script>
</body>
</html>
