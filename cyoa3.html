<!DOCTYPE html>
<html>
<head>
  <title>Adventure Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      height: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    #message-container {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    #options {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .option-button,
    #continue-button,
    #play-again-button {
      margin-top: 15px;
      width: 220px;
      height: auto;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #fff;
      background-color: #8768b5;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #continue-button,
    #play-again-button {
      margin-top: 10px;
    }

    .option-button:hover,
    #continue-button:hover,
    #play-again-button:hover {
      background-color: #a020f0;
    }

    #name-input {
      display: none;
      margin-top: 10px;
    }

    #name-field {
      width: 220px;
      height: 32px;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #name-button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background-color: #8768b5;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #name-button:hover {
      background-color: #a020f0;
    }

    #start-button {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background-color: #8768b5;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #start-button:hover {
      background-color: #a020f0;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="message-container">
      <div id="message"></div>
      <button id="continue-button" onclick="continueGame()" style="display: none;">Continue</button>
    </div>
    <div id="options"></div>
    <div id="name-input">
      <input type="text" id="name-field" placeholder="Enter your name" />
      <button id="name-button" onclick="saveName()">Save</button>
    </div>
    <button id="start-button" onclick="startGame()">Start</button>
    <button id="play-again-button" onclick="startGame()" style="display: none;">Play Again</button>
  </div>

  <script>
    // Define your story object with scenes and options
    const story = {
      // ...
    };

    // Helper functions for displaying messages, options, and managing user input

    function showMessage(message) {
      const messageElement = document.getElementById("message");
      messageElement.textContent = message;

      const optionsElement = document.getElementById("options");
      optionsElement.innerHTML = "";
    }

    function showOptions(options) {
      const optionsElement = document.getElementById("options");
      optionsElement.innerHTML = "";

      options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerText = option.text;
        button.className = "option-button";
        button.onclick = option.action;
        optionsElement.appendChild(button);
      });

      const continueButton = document.getElementById("continue-button");
      continueButton.style.display = "none";
    }

    function showContinueButton() {
      const continueButton = document.getElementById("continue-button");
      continueButton.style.display = "inline-block";
    }

    function startGame() {
      document.getElementById("start-button").style.display = "none";
      document.getElementById("continue-button").style.display = "none";
      document.getElementById("play-again-button").style.display = "none";
      document.getElementById("name-input").style.display = "none";
      document.getElementById("message").textContent = "";
      document.getElementById("options").textContent = "";
      story.startGame();
    }

    function continueGame() {
      story.displayNextMessage();
    }

    function showNameInput() {
      const nameInput = document.getElementById("name-input");
      nameInput.style.display = "block";
      const continueButton = document.getElementById("continue-button");
      continueButton.style.display = "none";
    }

    function saveName() {
      const nameField = document.getElementById("name-field");
      const playerName = nameField.value;
      if (playerName.trim() === "") {
        showMessage("Please enter a valid name.");
      } else {
        story.playerName = playerName;
        document.getElementById("name-input").style.display = "none";
        story.scene2();
      }
    }

    function showEndMessage() {
      document.getElementById("continue-button").style.display = "none";
      document.getElementById("play-again-button").style.display = "inline-block";
    }
  </script>
</body>
</html>
