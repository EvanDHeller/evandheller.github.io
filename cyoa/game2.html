<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Stumped?!" />
  <meta property="og:description" content="A Funny Choose Your Own Adventure Game" />
  <meta property="og:image" content="./cyoaimages/stumpedurlshare" />
  <link rel="stylesheet" href="gamestyles2.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./cyoaimages/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./cyoaimages/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./cyoaimages/favicon-16x16.png">
  <link rel="manifest" href="./cyoaimages/site.manifest">
  <link href="https://fonts.googleapis.com/css2?family=ITC+Benguiat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Blackwood+Castle&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <title>Stumped?!</title>
</head>
<body>
  <div id="intro-container">
    <img id="intro-image" src="./cyoaimages/stump.png">
    <h1 id="game-title">Welcome to:<br><span id="h1title">Stumped?!</span></h1>
    <button id="start-button" onclick="startGame()">Start</button>
  </div>

  <div id="game-container">
    <div id="message"></div>
    <div id="image-container">
      <img id="image" src="">
    </div>
    <div id="options"></div>
    <div id="name-input-container">
      <input type="text" id="name-field" placeholder="Enter your name" />
      <button id="name-button">Save</button>
    </div>
    <div id="continue-button-container">
      <button id="continue-button">Continue</button>
    </div>
    <div id="end-message" style="display: none;">
      <p>Congratulations, you have reached the end of the game!</p>
      <button id="play-again-button">Play Again</button>
    </div>
  </div>

  <script src="gamescript2.js"></script>
</body>
</html>
