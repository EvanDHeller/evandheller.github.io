<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="intro-image" src="cyoaimages/introimage.jpg">
        <h1 id="game-title">Choose Your Own Adventure</h1>

        <div id="message"></div>

        <div id="options"></div>

        <button id="continue-button">Continue</button>

        <div id="end-message">
            <p>Congratulations, you have reached the end of the game!</p>
            <button id="play-again-button">Play Again</button>
        </div>

        <div id="name-input-container">
            <div id="name-input">
                <label for="name-field">Enter your name:</label>
                <input type="text" id="name-field" maxlength="20">
                <button id="name-button">Save</button>
            </div>
        </div>

        <button id="start-button">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
