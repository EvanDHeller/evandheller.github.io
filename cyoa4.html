<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Stumped?!" />
    <meta property="og:description" content="A Funny Choose Your Own Adventure Game" />
    <meta property="og:image" content="./cyoaimages/stumpedurlshare" />
    <link rel="apple-touch-icon" sizes="180x180" href="./cyoaimages/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./cyoaimages/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./cyoaimages/favicon-16x16.png">
    <link rel="manifest" href="./cyoaimages/site.manifest">
    <link href="https://fonts.googleapis.com/css2?family=ITC+Benguiat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Blackwood+Castle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <title>Stumped?!</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Blackwood+Castle&display=swap');
      
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        width: 400px;
        height: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      #message {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        position: relative;
        margin-left: 40px;
        white-space: pre-wrap;
        word-wrap: break-word;
        user-select: none;
        width: 400px;
      }

      #options {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        padding-left: 20px;
        padding-right: 20px;
        padding-left: 40px;
      }

      .option-button,
      #continue-button,
      #play-again-button {
        margin-top: 15px;
        width: 220px;
        height: auto;
        padding: 12px 16px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        color: #fff;
        background-color: #8768b5;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #continue-button,
      #play-again-button {
        margin-top: 150px;
        position: absolute;
      }

      .option-button:hover,
      #continue-button:hover,
      #play-again-button:hover {
        background-color: #a020f0;
      }

      #name-input {
        display: none;
        margin-top: 150px;
        position: absolute;
      }

      #name-field {
        width: 220px;
        height: 32px;
        padding: 6px 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #name-button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background-color: #8768b5;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #name-button:hover {
        background-color: #a020f0;
      }

      #start-button {
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        background-color: #8768b5;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: absolute;
        border: 4px solid white;
      }

      #start-button:hover {
        background-color: #a020f0;
      }
      
    img#intro-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60%;
    z-index: 0; /* Set the z-index to 0 */
  }

  h1 {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2; /* Set the z-index to 1 to appear on top */
    text-align: center;
    color: #FFECDB;
    font-size: 27px;
    font-family: 'Cinzel Decorative', 'Blackwood Castle',/* "ITC Benguiat",*/ sans-serif;
    text-shadow: 0 1px 2px black;
  }

  #h1title {
    font-size: 37px;
}

@media only screen and (max-width: 600px) {
  body {
    align-items: flex-start;
  }

  #game-container {
    width: 100%;
    height: 100%;
    padding: 10px;
    display: flex; /* Add this line to create a flex container */
    flex-direction: column; /* Stack the items vertically */
  }

  #message {
    margin-left: 0;
    width: 100%;
    font-size: 16px;
    order: 1;
  }

  #image {
    order: 2;
  }

  #options {
    padding-left: 0;
    order: 3;
  }

  .option-button {
    width: 100%;
  }

  #name-input {
    margin-top: 50px;
  }

  #name-field {
    width: 100%;
  }

  #name-button {
    width: 100%;
  }

  #start-button {
    position: static;
    margin-top: 20px;
    width: 100%;
    z-index: 3;

    img#forestenclave {
    transform: scale(1.5);
  }
  }
}
      
  /* Small screens (phones) */
@media (max-width: 767px) {
  body {
    font-size: 14px;
  }

  .game-container {
    /* Adjust layout properties for smaller screens */
    width: 90%;
    margin: 0 auto;
  }

  .score-container {
    /* Adjust font size and padding for smaller screens */
    font-size: 20px;
    padding: 10px;
  }

  .grid {
    /* Adjust grid layout for smaller screens */
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .grid-item {
    /* Adjust size and font properties for smaller screens */
    width: 70px;
    height: 70px;
    font-size: 20px;
  }
}

/* Medium screens (tablets) */
@media (min-width: 768px) and (max-width: 1023px) {
  body {
    font-size: 16px;
  }

  .game-container {
    /* Adjust layout properties for medium screens */
    width: 80%;
    margin: 0 auto;
  }

  .score-container {
    /* Adjust font size and padding for medium screens */
    font-size: 24px;
    padding: 15px;
  }

  .grid {
    /* Adjust grid layout for medium screens */
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
  }

  .grid-item {
    /* Adjust size and font properties for medium screens */
    width: 90px;
    height: 90px;
    font-size: 24px;
  }
}

/* Large screens (desktops) */
@media (min-width: 1024px) {
  body {
    font-size: 18px;
  }

  .game-container {
    /* Adjust layout properties for large screens */
    width: 70%;
    margin: 0 auto;
  }

  .score-container {
    /* Adjust font size and padding for large screens */
    font-size: 28px;
    padding: 20px;
  }

  .grid {
    /* Adjust grid layout for large screens */
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
  }

  .grid-item {
    /* Adjust size and font properties for large screens */
    width: 110px;
    height: 110px;
    font-size: 28px;
  }
}

  /* IMAGES ACCOMPANYING MESSAGES */

  img#forestenclave {
    transform: scale(1.5);
  }
      
    </style>
  </head>
  <body>
    <img id="intro-image" src="./cyoaimages/stump.png" style="display: block; margin-bottom: 20px;">
    <h1 id="game-title" style="display: block; z-index: 2;">
  Welcome to:<br>
  <span style="font-weight: bold;" id="h1title">Stumped?!</span>
</h1>
    <div id="message"></div>
    <div id="options"></div>
    <div id="name-input">
      <input type="text" id="name-field" placeholder="Enter your name" />
      <button id="name-button" onclick="saveName()">Save</button>
    </div>
    <button id="start-button" onclick="startGame()">Start</button>
    <button id="continue-button" onclick="continueGame()" style="display: none;">Continue</button>
    <button id="play-again-button" onclick="startGame()" style="display: none;">Play Again</button>

    <script>
      // Define your story object with scenes and options
      const story = {
        currentScene: "startGame",
        playerName: null,
        messages: [],
        messageIndex: 0,

        startGame: function() {
          this.playerName = null;
          this.messages = [
            { text: "You have just woken up, you don't know where you are, or how you got there.", image: "" },
            { text: "You don't even remember your name!", image: "" },
            { text: "As you yawn and rub your eyes, you realize even a temporary name may be helpful...", image: "" }
          ];
          this.messageIndex = 0;
          this.displayNextMessage();
        },

        displayNextMessage: function() {
          if (this.messageIndex < this.messages.length) {
            showMessage(this.messages[this.messageIndex].text, this.messages[this.messageIndex].image);

            if (this.messageIndex === this.messages.length - 1) {
              // Last message, show name input instead of continue button
              showNameInput();
            } else {
              showContinueButton();
            }

            this.messageIndex++;
          }
        },

        scene2: function() {
          showMessage("Thank you, " + this.playerName + ", your adventure begins now!");
          showMessage("As you look around and take in your surroundings, you find yourself in a small wooded enclave.", "./cyoaimages/forestenclave.png", "forestenclave");

          this.currentScene = "scene3";
          showOptions([
            { text: "Kick at the rusted lock, hoping it will open.", action: () => this.scene3(1) },
            { text: "Look around to see if there is anything you can use to open the chest.", action: () => this.scene3(2) },
            { text: "You know, this is someone's property, I should probably leave it alone.", action: () => this.scene3(3) }
          ]);
        },

        scene3: function(option) {
          switch (option) {
            case 1:
              showMessage("You kick at the rusted lock, but it doesn't budge. It seems sturdy.");
              this.currentScene = "scene4";
              showOptions([
                { text: "Look around to see if there is anything you can use to open the chest.", action: () => this.scene4(1) },
                { text: "You know, this is someone's property, I should probably leave it alone.", action: () => this.scene4(2) }
              ]);
              break;
            case 2:
              showMessage("You search the area and find a crowbar hidden behind a tree. It might come in handy.");
              this.currentScene = "scene4";
              showOptions([
                { text: "Try using the crowbar to open the chest.", action: () => this.scene4(1) },
                { text: "You know, this is someone's property, I should probably leave it alone.", action: () => this.scene4(2) }
              ]);
              break;
            case 3:
              showMessage("You decide it's best not to meddle with someone else's property and leave the chest alone.");
              this.currentScene = "endGame";
              showEndMessage();
              break;
            default:
              showMessage("Please choose a valid option.");
              break;
          }
        },

        scene4: function(option) {
          switch (option) {
            case 1:
              showMessage("You use the crowbar to pry open the chest. Inside, you find a map and a key.");
              showMessage("The map reveals the location of a hidden treasure nearby. Excited, you decide to go searching for it.");
              this.currentScene = "endGame";
              showEndMessage();
              break;
            case 2:
              showMessage("You decide it's best not to meddle with someone else's property and leave the chest alone.");
              this.currentScene = "endGame";
              showEndMessage();
              break;
            default:
              showMessage("Please choose a valid option.");
              break;
          }
        },

        endGame: function() {
          showMessage("Congratulations, you have reached the end of the game!");
          showOptions([{ text: "Play Again", action: () => this.startGame() }]);
          this.currentScene = "startGame";
        },
      };

      // Helper functions for displaying messages, options, and managing user input

      function showMessage(message, image = "", imageId = "") {
  const messageElement = document.getElementById("message");
  messageElement.textContent = message + "\n";

  if (image !== "") {
    const imageElement = document.createElement("img");
    imageElement.src = image;
    if (imageId !== "") {
      imageElement.id = imageId;
    }
    messageElement.appendChild(imageElement);
  }

  const optionsElement = document.getElementById("options");
  optionsElement.innerHTML = "";
}

      function showOptions(options) {
        const optionsElement = document.getElementById("options");
        optionsElement.innerHTML = "";

        options.forEach((option, index) => {
          const button = document.createElement("button");
          button.innerText = option.text;
          button.className = "option-button";
          button.onclick = option.action;
          optionsElement.appendChild(button);
        });

        const continueButton = document.getElementById("continue-button");
        continueButton.style.display = "none";
      }

      function showContinueButton() {
        const continueButton = document.getElementById("continue-button");
        continueButton.style.display = "inline-block";
      }

function startGame() {
  document.getElementById("start-button").style.display = "none";
  document.getElementById("intro-image").style.display = "none";
  document.getElementById("game-title").style.display = "none";
  document.getElementById("continue-button").style.display = "none";
  document.getElementById("play-again-button").style.display = "none";
  document.getElementById("name-input").style.display = "none";
  document.getElementById("message").textContent = "";
  document.getElementById("options").textContent = "";
  story.startGame();
}


      function continueGame() {
        story.displayNextMessage();
      }

      function showNameInput() {
        const nameInput = document.getElementById("name-input");
        nameInput.style.display = "block";
        const continueButton = document.getElementById("continue-button");
        continueButton.style.display = "none";
      }

      function saveName() {
        const nameField = document.getElementById("name-field");
        const playerName = nameField.value;
        if (playerName.trim() === "") {
          showMessage("Please enter a valid name.");
        } else {
          story.playerName = playerName;
          document.getElementById("name-input").style.display = "none";
          story.scene2();
        }
      }

      function showEndMessage() {
        document.getElementById("continue-button").style.display = "none";
        document.getElementById("play-again-button").style.display = "inline-block";
      }
    </script>
  </body>
</html>
